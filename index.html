<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星景写真キャプションメーカー</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.5.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="star-icon">✨</span> 星景写真キャプションメーカー</h1>
            <p>星景写真をアップロードして、SNS向けのキャプションとハッシュタグを自動生成します。</p>
        </header>

        <main>
            <div class="upload-section">
                <label for="imageUpload" class="upload-button" role="button" tabindex="0" aria-controls="imagePreview spinner captionOutput">
                    画像を選択
                </label>
                <input type="file" id="imageUpload" accept="image/*" aria-label="画像アップロード">
                <button id="generateButton" disabled aria-label="キャプションを生成する">キャプション生成</button>
            </div>

            <div id="imagePreviewContainer" class="image-preview-container" style="display: none;">
                <img id="imagePreview" src="#" alt="選択された画像のプレビュー" />
            </div>

            <div id="spinner" class="spinner" style="display: none;" role="status" aria-live="polite">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
                <p>生成中...</p>
            </div>

            <div id="captionOutputSection" class="caption-output-section" style="display: none;">
                <h2>生成されたキャプション</h2>
                <div id="captionOutput" class="caption-output" aria-live="polite"></div>
                <button id="copyButton" class="copy-button" aria-label="キャプションをコピーする">コピーする</button>
                <p id="copyFeedback" class="copy-feedback" aria-live="assertive"></p>
            </div>

            <div id="errorOutput" class="error-output" role="alert" aria-live="assertive"></div>
        </main>

        <footer>
            <p>&copy; 2024 星景写真キャプションメーカー</p>
        </footer>
    </div>
    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
